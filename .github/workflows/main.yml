name: Deploy to Tencent Cloud
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置Node.js环境 (关键步骤，语法已修正)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. 安装依赖并构建 (在CI环境一次性完成)
      - name: Install and Build
        run: |
          npm ci
          npm run build
      # 关键步骤1（优化版）：使用 rsync 高效同步文件到服务器
      - name: Rsync files to Server
        uses: burnett01/rsync-deployments@7.1.0
        with:
          # 连接参数
          switches: -avz --delete --exclude='.git/' # 关键参数，见下方解释
          path: ./build/                      # 本地要同步的目录
          remote_path: /home/ubuntu/my-website/ # 服务器目标目录
          remote_host: ${{ secrets.BUCKET }}    # 服务器 IP
          remote_user: ${{ secrets.USERNAME }} # 登录用户
          remote_key: ${{ secrets.TENCENT_SECRET_KEY }} # SSH 私钥

      # 5. 在服务器上执行必要命令 (如重启Web服务)
      - name: Restart Web Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BUCKET }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 进入目录
            cd /home/ubuntu/my-website
            # --- 新增的权限修正命令 ---
            # 确保所有文件和目录的组为 www-data
            sudo chown -R :www-data .
            # 确保目录可被组内成员写入，并设置 setgid
            sudo find . -type d -exec chmod 2775 {} \;
            # 确保文件可被组内成员读取
            sudo find . -type f -exec chmod 664 {} \;
            # --- 结束新增 ---
            echo "✅ 部署完成，权限已自动修正。"
