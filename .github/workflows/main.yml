name: Deploy to Tencent Cloud
on:
  push:
    branches: [ main ] # 当代码推送到main分支时触发
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # ========== 新增或确保以下步骤存在 ==========
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # 请将此版本号修改为你项目实际需要的Node.js版本，例如 '20', 'lts/*' 等
          cache: 'npm' # 可选但推荐：缓存npm依赖，加速后续构建
        # ========================================

      - name: Install and Build
        run: |
          npm ci         # 使用 npm ci 进行更干净、更快的依赖安装（适用于 CI 环境）
          npm run build  # 执行 Docusaurus 的构建命令
          
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
         host: ${{ secrets.BUCKET }}
         username: ${{ secrets.USERNAME }}
         key: ${{ secrets.TENCENT_SECRET_KEY }} # 使用 password 参数
         port: 22
         timeout: 30s
         script: |
           cd /home/ubuntu/my-website
           # 请确保这是你创建的真实路径
           # 首次部署：克隆仓库到当前目录（末尾的点 . 很重要！）
           # git clone https://github.com/bai-bo1989/zzy-blog.git .
           # 后续可以添加你的构建、重启等命令
           npm install && npm run build
